<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout | Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h2 class="logo">snap</h2>
        <ul class="menu-items">
            <li>
                Features<svg
                  width="10"
                  height="6"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke="#686868"
                    stroke-width="1.5"
                    fill="none"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </li>
              <li>
                Company<svg
                  width="10"
                  height="6"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke="#686868"
                    stroke-width="1.5"
                    fill="none"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </li>
            <li>Careers</li>
            <li>About</li>
        </ul>
        <ul class="cta-btns">
            <li>Login</li>
            <li>Register</li>
        </ul>
    </nav>
    <main>
        <section id="text-side">
          <h1>Make <br />remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.
          </p>
          <button>Learn more</button>
          <div class="clients-logos">
            <img src="/images/client-databiz.png" />
            <img src="/images/client-audiophile.png" />
            <img src="/images/client-meet.png" />
            <img src="/images/client-maker.png" />
          </div>
        </section>
        <section class="img-side">
          <img class="desktop-img" src="/images/image-hero-desktop.png" />
          <img class="mobile-img" src="/images/image-hero-mobile.png" >
        </section>
      </main>
</body>
</html>
